<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Mig</title>
  </head>
  <body>
    <section>
      <h1>Kontakt Mig</h1>
      <form>
        <label>Skriv dit navn</label>
        <input type="text" placeholder="Skriv dit navn" />
        <br />
        <label>Skriv din email</label>
        <input type="email" placeholder="Skriv din email" />
        <br />
        Kvinde<input type="radio" value="Kvinde" name="gender" /> <br />
        Mand<input type="radio" value="Mand" name="gender" />
        <br />

        <textarea placeholder="Skriv din besked" cols="30" rows="10"></textarea>

        <br />
        <label>Acceptere du vores handelsbetingelser </label>
        <input type="checkbox" />
        <br />

        <button type="submit">Send</button>
        <button type="reset">Nulstil</button>
      </form>
    </section>
  </body>
</html>
